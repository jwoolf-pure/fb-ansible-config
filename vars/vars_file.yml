email_notify_user: jwoolf@purestorage.com
mail_relay_host: localhost

login_banner: "***W A R N I N G***\n\nTHIS IS A PRIVATE SYSTEM.\n"

gui_timeout: 180

npc_ntp: &npc_ntp_opts
  ntp_servers:
    - time.purestorage.com
    - time1.purestorage.com
wpc_ntp: &wpc_ntp_opts
  ntp_servers:
    - time.purestorage.com
    - time1.purestorage.com

npc_dns: &npc_dns_opts
  dns_address:
    - 172.29.10.252
    - 172.29.10.253
  dns_domain: prlb.flr.c360cloud.com
wpc_dns: &wpc_dns_opts
  dns_address:
    - 172.29.10.252
    - 172.29.10.253
  dns_domain: prlb.flr.c360cloud.com

npc_proxy_host: &npc_proxy_opts
  state: present
  proxy_host: proxy.example.com
  proxy_port: 8080
wpc_proxy_host: &wpc_proxy_opts
  state: present
  proxy_host: proxy.example.com
  proxy_port: 8080

npc_snmp:  &npc_snmp_opts
  snmp_managers:
    -
      snmp_manager: manager
      snmp_host: snmp.example.com
      snmp_community: "community_string"
      version: v2c
