      version: v2c

wpc_snmp:  &wpc_snmp_opts
  snmp_managers:
    -
      snmp_manager: manager4
      snmp_host: snmp4.example.com
      snmp_community: public
      version: v2c
    -
      snmp_manager: manager5
      snmp_host: snmp5.example.com
      snmp_community: public
      version: v2c

npc_alert: &npc_alert_opts
  alert_emails:
    - gse-mde-alerts-aaaad3bsacamd2v5nyeka6sgti@purestorage.slack.com
    - rkemp@purestorage.com
wpc_alert: &wpc_alert_opts
  alert_emails:
    - gse-mde-alerts-aaaad3bsacamd2v5nyeka6sgti@purestorage.slack.com
    - rkemp@purestorage.com
    - foo@bar.com

npc_policies: &npc_policies_opts
  all_policies:
    -
      name: test_policy3
      at: 11AM
